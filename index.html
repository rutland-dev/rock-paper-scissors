<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Joshua Rutland">
        <meta
            name="description"
            content="A simple, console based, rock, paper, scissors game for The Odin Project">
        <link rel="stylesheet" href="css/style.css">
        <title>Rock, Paper, Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        <link rel="icon" href="images/rps.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <div class="logo-container">
                <img src="images/rps-logo.png" alt="a pixel-art logo of rock, paper, scissors">
            </div>
            <div class="score-container">
                <p>Score</p>
                <div class="score-book-container">
                    <p id="player-score-text">Player</p>
                    <img src="images/score-book.png" alt="Pixel art of an open book">
                    <div id="inner-score-container">
                        <div id="player-score">
                            <p id="player-score-number" >0</p>
                        </div>
                        <div id="computer-score">
                            <p id="computer-score-number" >0</p>
                        </div>
                    </div>
                        <p id="computer-score-text">Computer</p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div id="result-text">You chose rock. Computer chose paper</div>
            <div class="table-container">
                <img src="images/table.png" alt="Pixel art of a wooden rectangular table.">
                <div id="result-container">
                    <img>
                </div>
            </div>
            <div class="buttons-container">
                <button id="rock-button"><img src="images/rock-button.png" alt="A button that is a pixel art image of a rock"></button>
                <button id="paper-button"><img src="images/paper-button.png" alt="A button that is a pixel art image of a sheet of paper"></button>
                <button id="scissors-button"><img src="images/scissors-button.png" alt="A button that is a pixel art image of a pair of scissors"></button>
            </div>
            <p>This is a simple rock, paper, scissors game made as a practice project for <a href="theodinproject.com" target="_blank">The Odin Project.</a></p>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
